<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Game</title>
    <link rel="stylesheet" href="gameStyle.css">
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
    <!-- Your Firebase configuration here -->

</head>
<body>
    <canvas id="gameCanvas" width="800" height="600" style="background-color: beige;"></canvas>

    <div id="scoreboard">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Initials</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="scoreboard-body">
                <!-- This is where the top scores will be dynamically inserted -->
            </tbody>
        </table>
    </div>

    
    <input type="text" id="initialsInput" style="display: none" />
    <button id="replayButton" style="display: none">Enter Your Initials Above to be Added to the Public Scoreboard and Click here to Replay</button>


    <script src="gameScript.js" defer></script>


</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      const myGame = new Game();
  
      // Calling the populateScoreboard function and logging the results
      myGame.populateScoreboard()
        .then(topScores => {
          console.log('Top Scores:', topScores);
        })
        .catch(error => {
          console.error('Error while retrieving top scores:', error);
        });
    });
  </script>
</html>
